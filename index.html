<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <h2>Rock Paper Scissors!</h2>
    <a class="button" id="resetGame">Play Again</a>
    <div id="choices">
      <a class="button" id="rock">Rock</a>
      <a class="button" id="paper">Paper</a>
      <a class="button" id="scissors">Scissors</a>
    </div>
    <h3>Computer Score = <span id="computerScore">0</span></h3>
    <h3>Player Score = <span id="playerScore">0</span></h3>
    <h2>Result = <span id="result"></span></h2>
    <script src="script.js"></script>
  </body>
</html>
